<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href=" {{ url_for('static',filename='img/logo.png') }} " >
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href=" {{ url_for('static',filename='css/bootstrap.min.css') }} ">  
        <style>
            body{
                margin: 0;
                padding:0;
                background-color:#FFFAF0;
                font-family:"Trebuchet MS";
             
            }
            a,a:visited,a:link{
                width: 100%;
                text-decoration: none;
                color:inherit;
            }

            
      
        </style>
    </head>
    <body>
      <div class="container mt-5 mb-5 display-5 text-center text-danger fst-italic text-nowrap" style="font-family: Cinzel,Trebuchet MS;">
        <a href="/">Bellevie Hair Salon</a>
      </div>

      <div class="container fs-4 mb-5">
        <div class="row justify-content-center">
          <div class="col-sm-5"><label for="">管理者登入</label></div>
        </div>
        <div class="row mt-3 justify-content-center">
          <hr class="w-50">
        </div>
      </div>
      <form class="form" method="POST">
      <div class="mb-3 row justify-content-center">
        <label for="staticEmail" class="col-sm-1 col-form-label">Account</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="account" name="account" placeholder="account" required>
        </div>
      </div>
      <div class="mb-3 row justify-content-center">
        <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
        </div>
      </div>

      <div class="row mt-5 mb-4">
        <div class="col text-center">
            <button type="submit" class="btn btn-outline-primary fs-4">登入</button>
            <button type="button" class="btn fs-4"><a href="/" class="btn text-primary fs-4">返回</a></button>
        </div>
      </div>
    </form>



      <script>
        {% with message = get_flashed_messages() %}
          {% if message %}
            var message='{{message}}';
            message=message.replace('[&#39;','').replace('&#39;]','');
            alert(message);
          {% endif %}
        {% endwith %}
      </script>
    </body>
</html>
