      <div class="container-md mt-5 mb-5 display-5 text-center text-danger fst-italic text-nowrap" style="font-family: Cinzel,Trebuchet MS;">
        <a href="/">Bellevie Hair Salon</a>
      </div>

      <div class="container ">
        <div class="row justify-content-center">

          <div class="col-sm-6 text-center ">

              <div class="col-6 mt-5">
                <table class="table table-hover table-striped mt-3 mx-auto">

                  </tr>
                  <tr>
                    <td class="fs-6" >$ {{balance}}</td>

          {% if results %}
          <div class="col-8">
            <div class="text-center fs-6 mt-2">
              <label class="mt-3">今日紀錄 {{ results[0][2] }}</label>
            </div>
            <table class="table table-hover table-striped mt-3 mx-auto">
              <tr class="table-active">
                <th scope="col" class="col-3 fs-6">電話</th>
                <th scope="col" class="col-3 fs-6 ">儲值金額</th>
              </tr>
              {% for phone,topup,time in results %}
              <tr>
                <td class="fs-6" >{{phone}}</td>
                <td class="fs-6" >{{topup}}</td>
              </tr>
              {% endfor %}
            </table>
            <div class="text-center fs-6 mt-2">
              <label class="fs-5 text-danger">總計 : {{sum}}</label>
            </div>
          </div>

          {% endif %}
        </div>
