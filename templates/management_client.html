<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href=" {{ url_for('static',filename='img/logo.png') }} " >
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href=" {{ url_for('static',filename='css/bootstrap.css') }} ">
      <link rel="stylesheet" href=" {{ url_for('static',filename='css/bootstrap-grid.min.css') }} ">  
      <link rel="stylesheet" href=" {{ url_for('static',filename='css/bootstrap.min.css') }} ">  
        <style>
            body{
                height: 100%;
                margin: 0;
                padding:0;
                background-color:#FFFAF0;
                font-family:"Trebuchet MS";
             
            }
            a,a:visited,a:link{
                text-decoration: none;
                color:inherit;
            }
            #label1{
              font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            input[type="text"]{
              font-size: 18px ;
            }
            input[type="date"]{
              font-size: 18px ;
            }
    
      
        </style>
    </head>
    <body>
      <div class="container-md mt-5 mb-3 display-5 text-center text-danger fst-italic text-nowrap" style="font-family: Cinzel,Trebuchet MS;">
        <a href="/">Bellevie Hair Salon</a>
      </div>
      <div class="container-md mt-5 ">
        <div class="row ">
          <div class='col border text-center bg-light' >
            <h2 class='mt-3' id="label1">新增</h2>

            <form action="/process_add_customer" id="form1" method="POST">
              
              <div class="row-5 mt-3" >
                <div class="col-md-6 offset-md-3 ">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Name" required>
                    <label for="floatingInput">Name</label>
                </div>
              </div>
              <div class="row-5">
                <div class="col-md-6 offset-md-3">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="phone" placeholder="phone" minlength="10" maxlength="10" required>
                  <label for="floatingInput">Phone</label>
                </div>
                </div>
              </div>
              <div class="row-5">
                <div class="col-md-6 offset-md-3">
                  <div class="form-floating mb-3">
                    <input type="date" class="form-control text-nowrap" id="floatingInput" name="date" placeholder="Birthday">
                    <label for="floatingInput">Birthday</label>
                  </div>
                  </div> 
                </div>  
              </div>
              <input class="btn btn-primary mt-3 mb-3" id="button_submit" form="form1" type="submit" value="送出">
            </form>

          </div>
          
          <div class='col text-center '>
            <h2 class='mt-3' >匯入顧客資料</h2>
            <form class="form-control mt-5 bg-light" id="form2" action="/process_upload_file" enctype="multipart/form-data" method="POST">
              <div class="col-sm-6 offset-sm-3">
                <label for="formFile" class="form-label mb-3">Files</label>
                <input class="form-control text-success"type="file" name="file" id="formFile">
              </div>
              <input class="btn btn-primary mt-3 mb-3" id="button_submit2" form="form2" type="button" value="送出" onclick="check_upload_file()">
            </form>
          </div>

        </div>
  
      </div>
      <div class="container mt-5">
        <div class="row text-center">
          <div class="col">
            <a href="/clients_data"><button type="button" class="btn btn-secondary btn-lg ">上一頁</button></a>
            <a href="/"><button type="button" class="btn btn-secondary btn-lg ">首頁</button></a>
          </div>

        </div>
      </div> 
      <script>
        function check_upload_file(){
          if(document.getElementById('formFile').value != ''){
            document.getElementById("button_submit2").setAttribute('type','submit');
            alert(' 匯入成功 ');
          }else{
            alert(' 請先選擇欲上傳的檔案 ');
            document.getElementById('form1').reset()
          }
        }
      </script>
      
      
    </body>
</html>
